<!-- @format -->

<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <title>404 | Recarts Imaging Sdn. Bhd.</title>
    <meta name="description" content="Recarts is the #1 leading supplier, wholesaler, retailer and service provider (Rent Or Service) for branded printer and photocopy machines in Malaysia since 1985." />
    <meta name="author" content="WANGLONG Technologies Sdn. Bhd." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="/recarts-230527-preview/assets/css/general-sans.css" />
    <link rel="stylesheet" href="//unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/recarts-230527-preview/assets/css/styles.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="//unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body x-data="{ isMenuOpen: false }" class="h-screen antialiased" x-bind:class=" isMenuOpen ? 'overflow-hidden lg:overflow-auto' : ''">
    <header class="relative z-50 bg-transparent">
      <nav class="flex items-center justify-between h-24 px-4 mx-auto sm:px-6 max-w-7xl lg:px-8">
        <div class="flex lg:flex-1">
          <a href="/recarts-230527-preview/home/" class="-m-1.5 p-1.5 mt-0.5">
            <span class="sr-only">Recarts Imaging Sdn. Bhd.</span>
            <img class="w-auto h-6 sm:h-8 lg:h-9" src="/recarts-230527-preview/assets/images/logo/recarts.png" alt="Recarts Imaging Sdn. Bhd. Logo" />
          </a>
        </div>
        <div class="flex lg:hidden">
          <button @click="isMenuOpen = true" type="button" class="inline-flex items-center justify-center p-2 text-gray-700 bg-white rounded-lg">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-8">
          <a href="/recarts-230527-preview/about/" class="text-base font-medium text-gray-200 transition hover:text-white">About us</a>
          <a href="/recarts-230527-preview/products/" class="text-base font-medium text-gray-100 transition hover:text-white">Products</a>
          <a href="/recarts-230527-preview/services/" class="text-base font-medium text-gray-200 transition hover:text-white">Services</a>
          <a href="/recarts-230527-preview/contact/" class="text-base font-medium text-gray-100 transition hover:text-white">Contact us</a>
          <a href="//recarts.com.my/print-on-the-go/" target="_blank" rel="noopener noreferrer" class="flex items-center text-base font-medium text-gray-200 transition hover:text-white">
            Print on the go
            <svg class="ml-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.667" d="m5.833 14.167 8.334-8.334m0 0H5.833m8.334 0v8.334" />
            </svg>
          </a>
        </div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="xl:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div x-cloak x-show="isMenuOpen" x-transition.opacity.duration.150ms class="fixed inset-0 z-10 bg-gray-900/50"></div>
        <div x-cloak x-show="isMenuOpen" x-transition:enter="transition ease-in-out duration-200 transform" x-transition:enter-start="translate-x-10 opacity-0" x-transition:enter-end="translate-x-0 opacity-100" x-transition:leave="transition ease-in-out duration-200" x-transition:leave-start="opacity-100 translate-x-0" x-transition:leave-end="opacity-0 translate-x-10" @click.outside="isMenuOpen = false" class="fixed inset-y-0 right-0 z-10 flex flex-col w-full max-w-sm px-4 py-6 overflow-y-auto bg-white sm:px-6 sm:ring-1 sm:ring-gray-900/10">
          <div class="flex items-center justify-end mt-1">
            <button @click="isMenuOpen = false" type="button" class="p-2 text-gray-700 bg-gray-100 border border-gray-200 rounded-lg">
              <span class="sr-only">Close menu</span>
              <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flow-root h-full mt-6">
            <div class="flex flex-col justify-between flex-1 h-full -my-6">
              <div class="py-6 space-y-2">
                <a href="/recarts-230527-preview/home/" class="block px-3 py-4 -mx-3 text-base font-medium text-gray-900">Home</a>
                <a href="/recarts-230527-preview/about/" class="block px-3 py-4 -mx-3 text-base font-medium text-gray-900">About us</a>
                <a href="/recarts-230527-preview/products/" class="block px-3 py-4 -mx-3 text-base font-medium text-gray-900">Products</a>
                <a href="/recarts-230527-preview/services/" class="block px-3 py-4 -mx-3 text-base font-medium text-gray-900">Services</a>
                <a href="/recarts-230527-preview/contact/" class="block px-3 py-4 -mx-3 text-base font-medium text-gray-900">Contact us</a>

                <a href="//recarts.com.my/print-on-the-go/" class="flex items-center px-3 py-4 -mx-3 text-base font-medium text-gray-900"
                  >Print on the go
                  <svg class="ml-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.667" d="m5.833 14.167 8.334-8.334m0 0H5.833m8.334 0v8.334" />
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="h-full">
      <section id="hero" class="h-full -mt-24">
        <div class="relative h-full pt-8 overflow-hidden bg-gradient-to-b from-black via-black to-gray-950">
          <div class="absolute right-[-10%] bottom-[-50%] lg:-bottom-1/4 m-auto max-w-[1440px] max-h-[600px] opacity-40">
            <img src="/recarts-230527-preview/assets/images/light-accent.png" class="w-full h-full" alt="Background glow effect" />
          </div>

          <div class="relative z-10 flex flex-col items-center justify-center h-full max-w-4xl px-6 mx-auto lg:max-w-7xl sm:px-6 lg:px-8">
            <h1 class="text-4xl leading-tight text-center text-white font-heading sm:text-5xl xl:text-6xl">Page not found</h1>
            <p class="max-w-xs mt-6 text-lg text-center text-gray-100 sm:max-w-md sm:text-xl">The page you are looking for doesn't exist. Here are some helpful links:</p>
            <div class="flex items-center mt-10 gap-x-4">
              <a href="/recarts-230527-preview/home/" class="inline-flex items-center h-12 px-6 text-sm font-medium text-white transition rounded-lg bg-bloodMoon-600 hover:bg-bloodMoon-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-bloodMoon-600">Back to home</a>
              <a href="/recarts-230527-preview/products/" class="inline-flex items-center h-12 pl-6 pr-4 text-sm font-medium leading-6 transition bg-white rounded-lg hover:bg-gray-100 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-gray-100"
                >Our products
                <svg class="w-4 h-4 ml-2" aria-hidden="true" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 6L16 12L10 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
